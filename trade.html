
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cryyptech</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(34, 48, 59);
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Adjust for fixed header */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(58, 93, 121, 0.932);
            padding: 15px 0;
            z-index: 1000;
        }

        .back {
            position: absolute;
            left: 16px;
            margin-bottom: 5px;
            color: rgb(181, 217, 252);
            cursor: pointer;
        }

        .container {
            margin-top: 20px 0;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .incon {
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h3 {
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }

        hr {
            border: 0;
            height: 1px;
            background: grey;
            margin-bottom: 20px;
        }

        .cover {
            font-weight: bold;
            background-color: transparent;
            padding: 3px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .innercon {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background-color: rgb(58, 93, 121);
            border-radius: 8px;
            padding: 10px 10px;
            font-size: 18px;
            color: rgb(223, 223, 223);
        }

        .para {
            color: rgb(163, 163, 163);
            font-size: 14px;
        }

        .bottom{
          justify-content: center;
        }

        .container2 {
            display: flex;
            justify-content: center;
            margin: 70px 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        .dropdown-btn {
            background-color: rgba(58, 93, 121, 0.932);
            color: white;
            padding: 12px 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(34, 48, 59);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }

        .dropdown-option {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .dropdown-option img {
            height: 20px;
            width: 20px;
            margin-right: 10px;
        }

        .dropdown-option:hover {
            background-color: rgba(58, 93, 121, 0.932);
        }

        .customAlert {
          display: none;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          padding: 20px;
          background-color: rgba(0, 0, 0, 0.753);
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1000;
        }

        .alertCon {
          padding: 300px;
          background-color: #3a5d79;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          width: 95%;
          max-width: 400px;
        }

        label {
          display: block;
          margin: 10px 0 5px;
          color: white;
          font-size: 14px;
        }

        .containera {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .num {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          width: 100%;
          margin-bottom: 10px;
        }

        .selcountry {
          width: 100%;
          padding: 10px;
          border-radius: 5px;
          border: none;
          font-size: 16px;
          margin-top: 5px;
        }

        input {
          width: 100%;
          padding: 10px;
          border-radius: 5px;
          border: none;
          font-size: 16px;
          margin-bottom: 15px;
        }

        .submit-btn {
          width: 100%;
          padding: 12px;
          border-radius: 5px;
          border: none;
          font-size: 16px;
          background-color: #273e50;
          color: white;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
          background-color: #213749;
        }

        #cancel{
          color: white;
          font-size: 20px;
          text-align: center;
          display: block;
          margin-top: -49px;
          margin-bottom: 49px;
          padding: 8px 15px;
        }

        #cancel:hover{
          background-color: #d6d6d663;
        }

        #message{
          display: none;
          color: red;
          font-size: 14px;
          font-weight: bold;
          margin: -3px 0 19px 0;
          text-align: center;
          letter-spacing: 2px;
          border: none;
        }

        .message2{
          display: none;
          color: red;
          font-size: 14px;
          font-weight: bold;
          margin: -3px 0 19px 0;
          text-align: left;
          letter-spacing: 2px;
          border: none;
        }

        .btncontainer {
          display: flex;
          justify-content: center;
          margin: 80px 0 80px 0;
          padding: 0 15px;
        }

        .trade{
          background-color: rgb(48, 98, 139);
          color: white;
          border: solid 1px rgba(138, 185, 221, 0.308);
          padding: 12px 16px;
          cursor: pointer;
          width: 100%;
          text-align: center;
          border-radius: 8px;
        }

        footer {
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: rgba(58, 93, 121, 0.932);
        padding: 0 0 5px 0;
      }

      .footicn {
        font-size: 23px;
        color: #030c1d;
      }

      .footdiv{
        display: flex;
        padding: 12px 40px;
        align-items: center;
      }
    </style>
</head>
<body>
    <header>
      <i class="fa fa-chevron-left back" id="back"></i>
        <h3>Trade</h3>
    </header>

    <div class="container2">
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleDropdown()">Select Coin <span>&#x25BC;</span></button>
            <div class="dropdown-content">
                <div class="dropdown-option" onclick="selectOption('Binance Coin', 'img/bnb.PNG')">
                    <img src="img/bnb.PNG" alt="Binance Coin">
                    <span>Binance Coin</span>
                </div>
                <div class="dropdown-option" onclick="selectOption('Bitcoin', 'img/bitcoin.png')">
                    <img src="img/bitcoin.png" alt="Bitcoin">
                    <span>Bitcoin</span>
                </div>
                <div class="dropdown-option" onclick="selectOption('Ethereum', 'img/etherum.png')">
                    <img src="img/etherum.png" alt="Ethereum">
                    <span>Ethereum</span>
                </div>
                <div class="dropdown-option" onclick="selectOption('USDT Tether', 'img/usdt.png')">
                    <img src="img/usdt.png" alt="USDT Tether">
                    <span>USDT Tether</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="incon">
            <h3>Investment Plans</h3>
            <hr>
            <div class="cover">
                <div class="innercon">
                  <p>$500</p>
                  <div>
                      <p class="para">20% profit /hour</p>
                  </div>
                </div>
            </div>
            <div class="cover">
                <div class="innercon">
                  <p>$1000</p>
                  <div>
                      <p class="para">30% profit /hour</p>
                  </div>
                </div>
            </div>
            <div class="cover">
                <div class="innercon">
                  <p>$2000</p>
                  <div>
                      <p class="para">40% profit /hour</p>
                  </div>
                </div>
            </div>
            <div class="cover">
                <div class="innercon">
                  <p>$5000</p>
                  <div>
                      <p class="para">50% profit /hour</p>
                  </div>
                </div>
            </div>
            <div class="cover">
              <div class="innercon bottom">
                <p>OTHER....</p>
              </div>
          </div>
        </div>
    </div>

    <div class="btncontainer">
      <button class="trade" id="trade">TRADE</button>
    </div>

    <footer>
      <div class="footdiv note" onclick="window.location.href = 'notification.html'"><i class="fa-solid fa-bell footicn nt" ></i></div>
      <div class="footdiv home" onclick="window.location.href = 'wallet.html'"><i class="fa-solid fa-house footicn hm"></i></div>
      <div class="footdiv set" onclick="window.location.href = 'setting.html'"><i class="fa-solid fa-gear footicn st"></i></div>
    </footer>

    <div class="customAlert" id="alertconn">
      <p id="cancel">X</p>
      <div class="alertCon">
          <div id="other">
            <label for="Investment-capital">Enter Capital</label>
            <input type="number" id="Investment-capital" class="changepass" placeholder="Enter capital" required>
          </div>
          <div class="message2" id="masg1">*Required</div>
          <div class="containera">
            <div class="num">
              <select id="currency" class="selcountry">
                <option value="val1">USD</option>
                <option value="val2">PHP</option>
                <option value="val3">GBP</option>
                <option value="val4">AUD</option>
              </select>
            </div>
          </div>
          <label for="tradeId">Trader ID</label>
          <input type="password" id="tradeId" class="changepass" placeholder="Enter id" required>
          <div class="message2" id="masg">*Required</div>
          <div id="message">Invalid ID, please enter a valid ID</div>
          <button class="submit-btn" id="submit-btn">Submit</button>
      </div>
    </div>

    <script>
      document.getElementById('back').addEventListener('click', () => {
            window.history.back();
      });

      const footdivs = document.querySelectorAll('.footdiv');
      footdivs.forEach((footdiv) => {
        footdiv.addEventListener('mouseover', () => {
          footdiv.style.backgroundColor = 'rgb(34, 48, 59)';
          footdiv.querySelector('.footicn').style.color = '#bdd3fd';
        });

        footdiv.addEventListener('mouseout', () => {
          footdiv.style.backgroundColor = '';
          footdiv.querySelector('.footicn').style.color = '';
        });

        footdiv.addEventListener('click', () => {
          footdiv.style.backgroundColor = 'rgb(34, 48, 59)';
          footdiv.querySelector('.footicn').style.color = '#bdd3fd';
        });
      });

      function toggleDropdown() {
          document.querySelector('.dropdown').classList.toggle('show');
      }

      function selectOption(text, imgSrc) {
          const button = document.querySelector('.dropdown-btn');
          button.innerHTML = `<img src="${imgSrc}" alt="${text}" style="height: 20px; width: 20px; margin-right: 10px;">${text} <span>&#x25BC;</span>`;
          toggleDropdown(); // Close the dropdown after selection
          Coinselected = true;
      }

      // Close the dropdown if clicked outside of it
      window.onclick = function(event) {
          if (!event.target.matches('.dropdown-btn')) {
              const dropdowns = document.getElementsByClassName('dropdown-content');
              for (let i = 0; i < dropdowns.length; i++) {
                  const openDropdown = dropdowns[i];
                  if (openDropdown.style.display === 'block') {
                      openDropdown.style.display = 'none';
                  }
              }
          }
      };

      let Coinselected = false;
      let planselc = false;

      const plans = document.querySelectorAll('.cover');
      plans.forEach(plan => {
        plan.addEventListener('click', () => {
          if (prevclicked) {
            prevclicked.style.border = "none";
            prevbox.style.background = 'rgb(58, 93, 121)';
          }

          prevbox = plan.querySelector('.innercon');
          prevbox.style.background = 'rgb(48, 98, 139)';
          plan.style.border = "solid 2px #fff";
          planselc = true;
          prevclicked = plan;
        });
      });

      const tradeButton = document.getElementById('trade');
      tradeButton.addEventListener('click', () => {
        if (Coinselected && planselc) {
          document.getElementById('alertconn').style.display = 'flex';
        } else {
          alert('Please select a trade token and an investment plan');
        }
      });

      document.getElementById('cancel').addEventListener('click', () => {
        document.getElementById('alertconn').style.display = 'none';
      });

      const submitButton = document.getElementById('submit-btn');
      submitButton.addEventListener('click', () => {
        const capitalInput = document.getElementById('Investment-capital');
        const tradeIdInput = document.getElementById('tradeId');
        const errorMsg = document.getElementById('masg');
        const errorMsg1 = document.getElementById('masg1');
        const errorMsg2 = document.getElementById('message');

        let valid = true;

        // Reset previous error messages
        errorMsg.style.display = 'none';
        errorMsg1.style.display = 'none';
        errorMsg2.style.display = 'none';

        if (!capitalInput.value) {
          errorMsg1.style.display = 'block';
          valid = false;
        }

        if (!tradeIdInput.value) {
          errorMsg.style.display = 'block';
          valid = false;
        }

        if (valid) {
          errorMsg2.style.display = 'block';
        }
      });

      // Store and use the previous clicked elements
      let prevclicked = null;
      let prevbox = null;

    </script>
</body>
</html>
